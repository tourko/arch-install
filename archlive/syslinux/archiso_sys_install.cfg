LABEL install
TEXT HELP
Install Arch Linux from Live Medium.
It allows you to install Arch Linux without Internet connection.
ENDTEXT
MENU LABEL Install Arch Linux
LINUX boot/x86_64/vmlinuz
INITRD boot/intel_ucode.img,boot/x86_64/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% script=/opt/install/run.sh
